<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <style>
        h1 {
            margin-bottom: 20px;
        }

        .centered-button {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
    </style>

    <title>PROYECTO CLEARTEXT </title>
</head>
<body>
    <h1 class="text-center">Text Summarization</h1>
    <form action="/summarize" method="post" enctype="multipart/form-data">
        <div class="text-center">
            <label for="file"><h5>Selecciona un archivo:</h5></label>
            <br>
            <input type="file" name="file" id="file" accept=".txt" required>
        </div>
        <div class="centered-button">
            <button class="btn btn-primary" type="submit">RESUMIR</button>
        </div>
    </form>
</body>
</html>
